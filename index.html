<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michelle's Showdown with Elvia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game"> 
        <div id="stats">
            <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
            <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
            <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
        </div>
        <div id="controls">
            <button id="button1">Go to Target</button>
            <button id="button2">Go to Mom's</button>
            <button id="button3">Fight Elvia</button>
        </div>
        <div id="monsterStats">
            <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
        </div>
        <div id="text">
            Welcome to Michelle's Showdown with Elvia. You must defeat the evil co-worker that is preventing Michelle from thriving in her workplace. You are at home. Where do you want to go? Use the buttons above.
        </div>
    </div>
       
    <script src="app.js"></script>
</body>
</html>
